<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Measurement</title>
</head>
<body>
    <h1>Distance Measurement</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <p id="distance">Distance: </p>

    <script>
        // Access the video element
        const video = document.getElementById('video');
        const distanceDisplay = document.getElementById('distance');

        // Dimensions of the object to measure (in pixels)
        const objectWidth = 100; // Width of the object in pixels

        // Function to capture image from video stream
        function captureImage() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            return canvas;
        }

        // Function to calculate distance based on object size
        function calculateDistance() {
            // Capture an image
            const image = captureImage();

            // Calculate the width of the object in the image
            const objectInImageWidth = objectWidth / image.width;

            // Calculate the distance based on the width of the object in the image
            // Assume a known constant factor (e.g., 500px represents 1 meter)
            const knownObjectWidth = 500; // Width of the object in the real world (in pixels)
            const knownDistance = 1000; // Known distance to the object (in centimeters)
            const focalLength = knownObjectWidth * knownDistance / objectInImageWidth;

            // Calculate the actual distance using the focal length
            // In this example, we'll assume the focal length is constant
            // and calculate the distance based on the apparent size of the object
            const distance = (knownObjectWidth * knownDistance) / (objectInImageWidth * focalLength);

            return distance; // Return the calculated distance
        }

        // Function to update distance display
        function updateDistance() {
            const distance = calculateDistance();
            distanceDisplay.textContent = `Distance: ${distance.toFixed(2)} cm`; // Display distance
        }

        // Access the camera stream
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(function(stream) {
                video.srcObject = stream;
                // Update distance periodically (every 2 seconds)
                setInterval(updateDistance, 2000);
            })
            .catch(function(err) {
                console.error('Error accessing the camera: ', err);
            });

    </script>
</body>
</html>
