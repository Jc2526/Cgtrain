<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Motion Detection with Distance Measurement</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam;">
    <!-- Camera passthrough -->
    <a-entity camera></a-entity>

    <!-- Motion detection message -->
    <a-text id="motionText" position="0 0.5 -2" color="red" align="center" value="Motion"></a-text>

    <!-- Distance measurement text -->
    <a-text id="distanceText" position="0 -0.5 -2" color="blue" align="center" value="Distance:"></a-text>
  </a-scene>

  <script>
    // Event listener for motion detection
    window.addEventListener('devicemotion', function(event) {
      // Calculate total acceleration
      var acceleration = Math.sqrt(event.acceleration.x ** 2 + event.acceleration.y ** 2 + event.acceleration.z ** 2);

      // Check if motion is detected based on acceleration
      if (acceleration > 1) { // Adjust threshold as needed
        document.getElementById('motionText').setAttribute('value', 'Motion Detected');
      } else {
        document.getElementById('motionText').setAttribute('value', 'Motion');
      }
    });

    // Event listener for device orientation change
    window.addEventListener('deviceorientation', function(event) {
      // Calculate distance based on device orientation (rough estimation)
      var distance = calculateDistance(event.alpha, event.beta, event.gamma);
      document.getElementById('distanceText').setAttribute('value', 'Distance: ' + distance.toFixed(2) + ' meters');
    });

    // Calculate distance based on device orientation (rough estimation)
    function calculateDistance(alpha, beta, gamma) {
      // Distance calculation algorithm (rough estimation)
      // This is a very simplified and approximate calculation
      // It assumes the device is held at a constant height from the ground
      // and the angle of elevation (beta) is used to estimate the distance

      // Height of the device from the ground (in meters)
      var deviceHeight = 1.5; // Adjust this value as needed

      // Angle of elevation (beta) in radians
      var betaRad = beta * (Math.PI / 180);

      // Distance calculation (simple trigonometry)
      var distance = deviceHeight / Math.tan(betaRad);

      return distance;
    }
  </script>
</body>
</html>
