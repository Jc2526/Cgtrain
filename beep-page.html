<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Distance Tracker</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
</style>
</head>
<body>
<h1>Distance Tracker</h1>
<div id="status">Waiting for movement...</div>
<button onclick="startTracking()">Start Tracking</button>
<button onclick="resetTracking()">Reset</button>
<script>
    var startPosition = null;
    var totalDistance = 0;

    function success(position) {
        if (startPosition !== null) {
            var distance = calculateDistance(startPosition.coords.latitude, startPosition.coords.longitude, position.coords.latitude, position.coords.longitude);
            totalDistance += distance;
            document.getElementById("status").innerHTML = "Total distance moved: " + totalDistance.toFixed(2) + " kilometers";
        }
    }

    function error(err) {
        console.warn('ERROR(' + err.code + '): ' + err.message);
    }

    function startTracking() {
        navigator.geolocation.watchPosition(success, error);
        startPosition = null;
        totalDistance = 0;
        document.getElementById("status").innerHTML = "Tracking started...";
    }

    function resetTracking() {
        startPosition = null;
        totalDistance = 0;
        document.getElementById("status").innerHTML = "Tracking reset...";
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
        var R = 6371; // Radius of the earth in km
        var dLat = deg2rad(lat2 - lat1);
        var dLon = deg2rad(lon2 - lon1);
        var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
        var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        var d = R * c; // Distance in km
        return d;
    }

    function deg2rad(deg) {
        return deg * (Math.PI / 180)
    }
</script>
</body>
</html>
