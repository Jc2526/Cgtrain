
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR VR Environment with Passthrough</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Virtual environment -->
    <a-box position="0 0 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere position="-1 0 -3" radius="0.5" color="#EF2D5E"></a-sphere>
    <a-cylinder position="1 0 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

    <!-- Camera passthrough -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
