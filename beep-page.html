<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Measurement</title>
</head>
<body>
    <h1>Distance Measurement</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <p id="distance">Distance: </p>

    <script>
        // Access the video element
        const video = document.getElementById('video');
        const distanceDisplay = document.getElementById('distance');

        // Access the camera stream
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(function(stream) {
                video.srcObject = stream;
            })
            .catch(function(err) {
                console.error('Error accessing the camera: ', err);
            });

        // Function to capture image from video stream
        function captureImage() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            return canvas;
        }

        // Function to calculate distance (dummy implementation)
        function calculateDistance() {
            // Dummy implementation, replace this with your actual distance calculation logic
            return Math.random() * 100; // Random distance for demonstration
        }

        // Function to update distance display
        function updateDistance() {
            const image = captureImage();
            const distance = calculateDistance();
            distanceDisplay.textContent = `Distance: ${distance.toFixed(2)} units`; // Display distance
        }

        // Update distance periodically (every 2 seconds)
        setInterval(updateDistance, 2000);
    </script>
</body>
</html>
