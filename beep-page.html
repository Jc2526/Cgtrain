<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Detection</title>
</head>
<body>
    <h1>Motion Detection</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <p id="motionStatus">Motion Status: Waiting for motion...</p>

    <script>
        const video = document.getElementById('video');
        const motionStatus = document.getElementById('motionStatus');
        let motionDetected = false;

        // Function to capture image from video stream
        function captureImage() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            return context.getImageData(0, 0, canvas.width, canvas.height).data;
        }

        // Function to detect motion in the captured image data
        function detectMotion(imageData) {
            // Compare current image data with previous image data to detect changes
            if (previousImageData) {
                let totalDiff = 0;
                for (let i = 0; i < imageData.length; i += 4) {
                    // Calculate the difference between pixel values
                    const deltaR = Math.abs(imageData[i] - previousImageData[i]);
                    const deltaG = Math.abs(imageData[i + 1] - previousImageData[i + 1]);
                    const deltaB = Math.abs(imageData[i + 2] - previousImageData[i + 2]);

                    // Accumulate total difference
                    totalDiff += deltaR + deltaG + deltaB;
                }
                // Calculate average difference per pixel
                const avgDiff = totalDiff / (imageData.length / 4);

                // Set motion detection threshold
                const threshold = 30;

                // If average difference exceeds threshold, consider it as motion
                motionDetected = avgDiff > threshold;
            } else {
                motionDetected = false;
            }
        }

        // Function to update motion status display
        function updateMotionStatus() {
            if (motionDetected) {
                motionStatus.textContent = 'Motion detected!';
            } else {
                motionStatus.textContent = 'Waiting for motion...';
            }
        }

        // Variables to store previous image data
        let previousImageData = null;

        // Function to update motion detection and status
        function updateMotionDetection() {
            const imageData = captureImage();
            detectMotion(imageData);
            updateMotionStatus();
            previousImageData = imageData;
        }

        // Access the camera stream
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(function(stream) {
                video.srcObject = stream;
                // Update motion detection and status periodically (every 200 milliseconds)
                setInterval(updateMotionDetection, 200);
            })
            .catch(function(err) {
                console.error('Error accessing the camera: ', err);
            });
    </script>
</body>
</html>
