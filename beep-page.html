<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Detector</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        #container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #videoContainer {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio (responsive video) */
            overflow: hidden;
            border-radius: 10px;
        }
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #motionStatus {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }
        #playAudioButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Motion Detector</h1>
        <div id="videoContainer">
            <video id="video" autoplay playsinline></video>
        </div>
        <p id="motionStatus">Motion Status: Waiting for motion...</p>
        <button id="playAudioButton">Play Audio</button>
    </div>

    <!-- Audio file for motion detection -->
    <audio id="motionSound" src="motion_detected.mp3" preload="auto"></audio>
    <!-- Audio file for beep sound -->
    <audio id="beepSound" src="beep.mp3" preload="auto"></audio>

    <script>
        const motionStatus = document.getElementById('motionStatus');
        const playAudioButton = document.getElementById('playAudioButton');
        const motionSound = document.getElementById('motionSound');
        const beepSound = document.getElementById('beepSound');
        let motionDetected = false;

        // Function to update motion status display
        function updateMotionStatus() {
            if (motionDetected) {
                motionStatus.textContent = 'Motion detected!';
            } else {
                motionStatus.textContent = 'Waiting for motion...';
            }
        }

        // Function to play motion detection sound
        function playMotionSound() {
            motionSound.play();
        }

        // Function to play beep sound
        function playBeepSound() {
            beepSound.play();
        }

        // Function to simulate motion detection and play sounds
        function simulateMotionDetection() {
            motionDetected = true; // For demonstration purposes, always simulate motion detection
            updateMotionStatus();
            playMotionSound(); // Play motion detection sound
            playBeepSound(); // Play beep sound
        }

        // Event listener for the play audio button
        playAudioButton.addEventListener('click', () => {
            playMotionSound(); // Play motion detection sound
            playBeepSound(); // Play beep sound
            playAudioButton.disabled = true; // Disable the button after it's clicked
        });

        // Simulate motion detection when the document is loaded (for demonstration purposes)
        document.addEventListener('DOMContentLoaded', simulateMotionDetection);
    </script>
</body>
</html>
