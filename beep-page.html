<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Body Tracking</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #video {
            transform: scaleX(-1); /* Flip video horizontally */
            display: none; /* Hide video element */
        }
        #canvas {
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
    <script>
        // Get video element
        const video = document.getElementById('video');

        // Load posenet model
        async function runPoseNet() {
            const net = await posenet.load();

            // Get camera stream
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function (stream) {
                        video.srcObject = stream;
                        video.play();
                    })
                    .catch(function (error) {
                        console.error('Could not access camera: ', error);
                    });
            }

            // Detect pose in real-time
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            async function detectPose() {
                const pose = await net.estimateSinglePose(video, {
                    flipHorizontal: false
                });

                // Render pose on canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                posenet.drawKeypoints(pose.keypoints, 0.5, ctx);
                posenet.drawSkeleton(pose.keypoints, 0.5, ctx);

                requestAnimationFrame(detectPose);
            }

            detectPose();
        }

        runPoseNet();
    </script>
</body>
</html>
