
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAR with Motion Detection</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam;">
    <!-- Object in AR environment -->
    <a-box id="box" position="0 0 -3" rotation="0 45 0" color="#4CC3D9" static-body collider-check></a-box>

    <!-- Camera passthrough -->
    <a-entity camera></a-entity>

    <!-- Motion detection message -->
    <a-text id="motionText" position="0 0.5 -2" color="red" align="center" value=""></a-text>
  </a-scene>

  <script>
    // Event listener for motion detection
    window.addEventListener('devicemotion', function(event) {
      // Calculate total acceleration
      var acceleration = Math.sqrt(event.acceleration.x ** 2 + event.acceleration.y ** 2 + event.acceleration.z ** 2);

      // If total acceleration is above a threshold, motion is detected
      if (acceleration > 5) {
        document.getElementById('motionText').setAttribute('value', 'Motion Detected');
      } else {
        document.getElementById('motionText').setAttribute('value', '');
      }
    });
  </script>
</body>
</html>
