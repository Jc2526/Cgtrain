<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Detection</title>
    <style>
        #videoContainer {
            position: relative;
            width: 640px;
            height: 480px;
        }
        #roi {
            position: absolute;
            border: 2px solid red;
            width: 100px;
            height: 100px;
            top: 50px;
            left: 50px;
        }
    </style>
</head>
<body>
    <h1>Motion Detection</h1>
    <div id="videoContainer">
        <video id="video" width="640" height="480" autoplay playsinline></video>
        <div id="roi"></div>
    </div>
    <p id="motionStatus">Motion Status: Waiting for motion...</p>

    <!-- Beep sound -->
    <audio id="beep" preload="auto">
        <source src="beep.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const video = document.getElementById('video');
        const motionStatus = document.getElementById('motionStatus');
        const beepSound = document.getElementById('beep');
        const roi = document.getElementById('roi');
        let motionDetected = false;
        let audioPlaying = false;

        // Function to detect motion in the ROI
        function detectMotionInROI(imageData) {
            const roiCanvas = document.createElement('canvas');
            const roiContext = roiCanvas.getContext('2d');
            roiCanvas.width = roi.clientWidth;
            roiCanvas.height = roi.clientHeight;
            roiContext.drawImage(video, roi.offsetLeft, roi.offsetTop, roi.clientWidth, roi.clientHeight, 0, 0, roi.clientWidth, roi.clientHeight);
            const roiImageData = roiContext.getImageData(0, 0, roi.clientWidth, roi.clientHeight).data;

            // Compare current ROI image data with previous ROI image data to detect changes
            if (previousROIImageData) {
                let totalDiff = 0;
                for (let i = 0; i < roiImageData.length; i += 4) {
                    // Calculate the difference between pixel values
                    const deltaR = Math.abs(roiImageData[i] - previousROIImageData[i]);
                    const deltaG = Math.abs(roiImageData[i + 1] - previousROIImageData[i + 1]);
                    const deltaB = Math.abs(roiImageData[i + 2] - previousROIImageData[i + 2]);

                    // Accumulate total difference
                    totalDiff += deltaR + deltaG + deltaB;
                }
                // Calculate average difference per pixel
                const avgDiff = totalDiff / (roiImageData.length / 4);

                // Set motion detection threshold
                const threshold = 30;

                // If average difference exceeds threshold, consider it as motion
                motionDetected = avgDiff > threshold;
            } else {
                motionDetected = false;
            }
        }

        // Function to update motion status display
        function updateMotionStatus() {
            if (motionDetected) {
                motionStatus.textContent = 'Motion detected!';
                if (!audioPlaying) {
                    beepSound.play();
                    audioPlaying = true;
                }
            } else {
                motionStatus.textContent = 'Waiting for motion...';
                audioPlaying = false;
            }
        }

        // Variables to store previous ROI image data
        let previousROIImageData = null;

        // Function to update motion detection and status
        function updateMotionDetection() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height).data;

            detectMotionInROI(imageData);
            updateMotionStatus();
            previousROIImageData = imageData;
        }

        // Access the camera stream
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                video.srcObject = stream;
                video.play();
                // Update motion detection and status periodically (every 200 milliseconds)
                setInterval(updateMotionDetection, 200);
            } catch (error) {
                console.error('Error accessing the camera: ', error);
            }
        }

        // Start the camera when the document is loaded
        document.addEventListener('DOMContentLoaded', startCamera);
    </script>
</body>
</html>
