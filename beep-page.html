<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Detection Website</title>
    <style>
        #motionStatus {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: #f00;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <h1>Motion Detection Website</h1>

    <video id="videoElement" autoplay></video>

    <div id="motionStatus">Motion Detected</div>

    <script>
        // Check for accelerometer support
        if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', motionHandler);
        } else {
            alert('Accelerometer not supported on this device!');
        }

        // Check for camera support
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                var video = document.getElementById('videoElement');
                video.srcObject = stream;
                video.play();
            })
            .catch(function(err) {
                console.error('Error accessing camera: ', err);
            });
        } else {
            alert('Camera not supported on this device!');
        }

        function motionHandler(event) {
            // Example: Detect motion based on acceleration along the x-axis
            var accelerationX = event.accelerationIncludingGravity.x;
            if (accelerationX > 10) { // Adjust threshold as needed
                document.getElementById('motionStatus').style.display = 'block';
            } else {
                document.getElementById('motionStatus').style.display = 'none';
            }
        }
    </script>
</body>
</html>
