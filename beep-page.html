<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Distance Tracker</title>
<style>
    #video-container {
        position: relative;
        width: 100%;
        height: auto;
        margin: 0 auto;
        overflow: hidden;
    }
    #video {
        width: 100%;
        height: auto;
    }
    #distance-output {
        font-size: 24px;
        font-weight: bold;
        position: fixed;
        bottom: 10px;
        left: 10px;
        background-color: rgba(255, 255, 255, 0.5);
        padding: 10px;
    }
</style>
</head>
<body>
<div id="video-container">
    <video id="video" autoplay playsinline></video>
</div>
<div id="distance-output"></div>

<script>
navigator.mediaDevices.getUserMedia({ video: true })
.then(function(stream) {
    var video = document.getElementById('video');
    video.srcObject = stream;
    video.play();

    var canvas = document.createElement('canvas');
    var context = canvas.getContext('2d');
    var width = video.width;
    var height = video.height;
    canvas.width = width;
    canvas.height = height;

    setInterval(function() {
        context.drawImage(video, 0, 0, width, height);
        var imageData = context.getImageData(0, 0, width, height);

        var closestObjectDistance = 0;

        for (var i = 0; i < imageData.data.length; i += 4) {
            var red = imageData.data[i];
            var green = imageData.data[i + 1];
            var blue = imageData.data[i + 2];

            var brightness = (red + green + blue) / 3;
            if (brightness === 255) {
                closestObjectDistance = 500; // Max distance (white)
                break;
            } else if (brightness > 0) {
                closestObjectDistance = 1; // Closest distance (non-white)
                break;
            }
        }

        var distanceOutput = document.getElementById('distance-output');
        distanceOutput.textContent = "Closest object distance: " + closestObjectDistance + "px";
    }, 500); // Adjust interval as needed
})
.catch(function(err) {
    console.error('Error accessing the camera.', err);
});
</script>
</body>
</html>
