<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Motion Detection</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
  <script src="https://cdn.jsdelivr.net/npm/tracking/build/tracking-min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tracking/build/data/face-min.js"></script>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam;">
    <!-- Camera passthrough -->
    <a-entity camera></a-entity>

    <!-- Motion detection message -->
    <a-text id="motionText" position="0 0 -5" color="red" align="center" value="Motion"></a-text>
  </a-scene>

  <script>
    // Load the pre-trained MobileNet model
    async function loadModel() {
      const model = await mobilenet.load();
      return model;
    }

    // Detect motion using face detection
    async function detectMotion(model) {
      const video = document.querySelector('video');
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');

      const tracker = new tracking.ObjectTracker('face');
      tracker.setInitialScale(4);
      tracker.setStepSize(2);
      tracker.setEdgesDensity(0.1);

      tracking.track(video, tracker, { camera: true });

      tracker.on('track', function(event) {
        if (event.data.length > 0) {
          // Motion detected
          document.getElementById('motionText').setAttribute('value', 'Motion Detected');
          // You can trigger any action here, such as playing an alarm sound or sending an alert
        }
      });
    }

    // Main function
    async function main() {
      const model = await loadModel();
      detectMotion(model);
    }

    main();
  </script>
</body>
</html>
