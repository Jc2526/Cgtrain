<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Laser Beam Motion Detection</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Camera passthrough -->
    <a-entity camera></a-entity>

    <!-- Laser beam -->
    <a-entity id="laserBeam" laser-controls="hand: right" raycaster="objects: .intersect-check"></a-entity>

    <!-- Marker for blocking the laser beam -->
    <a-marker type="barcode" value="blocker" position="0 0 -5" class="intersect-check"></a-marker>

    <!-- Motion detection message -->
    <a-text id="motionText" position="0 0 -2" color="red" align="center" value="No Motion"></a-text>
  </a-scene>

  <script>
    // Function to check for laser beam intersection
    function checkLaserBeamIntersection() {
      var laserBeam = document.getElementById('laserBeam');
      var blockerMarker = document.querySelector('a-marker[type="barcode"][value="blocker"]');

      // Check if the laser beam intersects with the blocker marker
      var intersection = laserBeam.components.raycaster.getIntersection(blockerMarker.object3D);

      if (intersection) {
        // Laser beam is blocked
        document.getElementById('motionText').setAttribute('value', 'Motion Detected');
      } else {
        // Laser beam is not blocked
        document.getElementById('motionText').setAttribute('value', 'No Motion');
      }
    }

    // Run intersection check continuously
    setInterval(checkLaserBeamIntersection, 100); // Adjust interval as needed
  </script>
</body>
</html>
