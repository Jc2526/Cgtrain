
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAR with Collision Detection and Beep</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam;">
    <!-- Object in AR environment -->
    <a-box id="box" position="0 0 -3" rotation="0 45 0" color="#4CC3D9" static-body collider-check></a-box>

    <!-- Camera passthrough -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Event listener for collision detection
    AFRAME.registerComponent('collider-check', {
      init: function () {
        this.el.addEventListener('collide', function (evt) {
          // When something collides with the object
          if (evt.detail.body.el.id === 'box') {
            // Beep sound
            var context = new AudioContext();
            var oscillator = context.createOscillator();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(1000, context.currentTime);
            oscillator.connect(context.destination);
            oscillator.start();
            setTimeout(function(){
              oscillator.stop();
            }, 200); // Beep duration in milliseconds
          }
        });
      }
    });
  </script>
</body>
</html>
