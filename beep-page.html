
<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camera Motion Detection</title>
<style>
    video {
        display: block;
        margin: auto;
        width: 100%;
        max-width: 640px;
        height: auto;
    }

    #motionIndicator {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 24px;
        color: green;
        display: none;
    }
</style>
</head>
<body>
    <video id="video" autoplay></video>
    <div id="motionIndicator">0</div>

    <script>
        const video = document.getElementById('video');
        const motionIndicator = document.getElementById('motionIndicator');
        let isBeeping = false;
        let prevFrame = null;

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                video.srcObject = stream;
                video.onloadedmetadata = function(e) {
                    video.play();
                    prevFrame = captureFrame();
                    animate();
                };
            })
            .catch(function(err) {
                console.log("An error occurred: " + err);
            });

        function animate() {
            const currentFrame = captureFrame();
            const motionDetected = detectMotion(prevFrame, currentFrame);

            if (motionDetected) {
                startBeep();
                motionIndicator.textContent = '1';
                motionIndicator.style.color = 'red';
            } else {
                stopBeep();
                motionIndicator.textContent = '0';
                motionIndicator.style.color = 'green';
            }

            prevFrame = currentFrame;

            requestAnimationFrame(animate);
        }

        function captureFrame() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            return ctx.getImageData(0, 0, canvas.width, canvas.height);
        }

        function detectMotion(prevFrame, currentFrame) {
            if (!prevFrame) {
                return false;
            }

            const pixelsPrev = prevFrame.data;
            const pixelsCurr = currentFrame.data;
            const threshold = 100; // Adjust this threshold as needed

            for (let i = 0; i < pixelsCurr.length; i += 4) {
                const brightnessPrev = (pixelsPrev[i] + pixelsPrev[i + 1] + pixelsPrev[i + 2]) / 3;
                const brightnessCurr = (pixelsCurr[i] + pixelsCurr[i + 1] + pixelsCurr[i + 2]) / 3;

                if (Math.abs(brightnessCurr - brightnessPrev) > threshold) {
                    return true;
                }
            }

            return false;
        }

        function startBeep() {
            if (!isBeeping) {
                console.log("Beep start");
                isBeeping = true;
            }
        }

        function stopBeep() {
            if (isBeeping) {
                console.log("Beep stop");
                isBeeping = false;
            }
        }
    </script>
</body>
</html>
