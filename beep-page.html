<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Measurement with iPhone Camera</title>
</head>
<body>
    <h1>Distance Measurement with iPhone Camera</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="canvas" width="640" height="480"></canvas>
    <button onclick="captureImage()">Capture Image</button>
    <p>Distance to Object: <span id="distance">Calculating...</span> meters</p>

    <!-- TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- COCO-SSD model -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let model;
        async function loadModel() {
            model = await cocoSsd.load();
        }
        loadModel();

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error('Error accessing the camera: ', err);
            });

        async function captureImage() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Use COCO-SSD model to detect objects in the image
            const predictions = await model.detect(canvas);

            // Get the size of the first detected object
            const objectWidth = predictions[0].bbox[2];
            const objectHeight = predictions[0].bbox[3];

            // Estimate distance based on object size (you need real-world size information)
            // For simplicity, we're assuming a known object size in meters
            const objectSizeInMeters = 0.3; // Example: object size is 0.3 meters
            const distance = objectSizeInMeters / objectWidth;

            document.getElementById("distance").innerText = distance.toFixed(2);
        }
    </script>
</body>
</html>
