<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head Tracking</title>
    <style>
        #videoCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #overlayCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <video id="videoCanvas" autoplay playsinline></video>
    <canvas id="overlayCanvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>
    <script>
        async function run() {
            const video = document.getElementById('videoCanvas');
            const overlayCanvas = document.getElementById('overlayCanvas');
            const ctx = overlayCanvas.getContext('2d');

            const model = await tf.loadGraphModel('https://tfhub.dev/mediapipe/tfjs-model/face_landmark_detection/1/default/1');
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    video.onloadedmetadata = () => {
                        video.play();
                        detectAndDraw(model, video, ctx);
                    };
                })
                .catch(error => {
                    console.error('Error accessing the camera:', error);
                });
        }

        async function detectAndDraw(model, video, ctx) {
            const predictions = await model.estimateFaces({
                input: video,
                returnTensors: false,
                flipHorizontal: false
            });

            // Clear previous drawings
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);

            // Draw a red box around each detected head
            if (predictions.length > 0) {
                const face = predictions[0]; // Assuming only one face is detected
                const boundingBox = face.boundingBox;
                ctx.beginPath();
                ctx.lineWidth = '4';
                ctx.strokeStyle = 'red';
                ctx.rect(boundingBox.topLeft[0], boundingBox.topLeft[1], boundingBox.bottomRight[0] - boundingBox.topLeft[0], boundingBox.bottomRight[1] - boundingBox.topLeft[1]);
                ctx.stroke();
            }

            // Repeat the process
            requestAnimationFrame(() => detectAndDraw(model, video, ctx));
        }

        run();
    </script>
</body>
</html>
