<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Detector</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        #container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #videoContainer {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio (responsive video) */
            overflow: hidden;
            border-radius: 10px;
        }
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #motionStatus {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }
        #acknowledgeButton {
            display: none;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Motion Detector</h1>
        <div id="videoContainer">
            <video id="video" autoplay playsinline></video>
        </div>
        <p id="motionStatus">Motion Status: Waiting for motion...</p>
        <button id="acknowledgeButton" onclick="acknowledgeMotion()">Acknowledge</button>
    </div>

    <!-- Audio file for motion detection -->
    <audio id="motionSound" src="motion_detected.mp3" preload="auto"></audio>
    <!-- Audio file for beep sound -->
    <audio id="beepSound" src="beep.mp3" preload="auto"></audio>

    <script>
        const video = document.getElementById('video');
        const motionStatus = document.getElementById('motionStatus');
        const acknowledgeButton = document.getElementById('acknowledgeButton');
        const motionSound = document.getElementById('motionSound');
        const beepSound = document.getElementById('beepSound');
        let motionDetected = false;

        // Function to detect motion in the captured image data
        function detectMotion(imageData) {
            // Your motion detection logic here
            // For demonstration purposes, let's assume motion is detected randomly
            motionDetected = Math.random() < 0.5; // 50% chance of motion detection
        }

        // Function to update motion status display
        function updateMotionStatus() {
            if (motionDetected) {
                motionStatus.textContent = 'Motion detected!';
                playMotionSound();
                acknowledgeButton.style.display = 'block'; // Show acknowledge button
            } else {
                motionStatus.textContent = 'Waiting for motion...';
                acknowledgeButton.style.display = 'none'; // Hide acknowledge button
            }
        }

        // Function to play motion detection sound
        function playMotionSound() {
            motionSound.play();
        }

        // Function to play beep sound
        function playBeepSound() {
            beepSound.play();
        }

        // Function to acknowledge motion detection
        function acknowledgeMotion() {
            acknowledgeButton.style.display = 'none'; // Hide acknowledge button
            // Additional actions to perform upon acknowledging motion (if needed)
        }

        // Variables to store previous image data
        let previousImageData = null;

        // Function to update motion detection and status
        function updateMotionDetection() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height).data;

            detectMotion(imageData);
            updateMotionStatus();
        }

        // Access the camera stream
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                video.srcObject = stream;
                video.play();
                // Update motion detection and status periodically (every 200 milliseconds)
                setInterval(updateMotionDetection, 200);
            } catch (error) {
                console.error('Error accessing the camera: ', error);
            }
        }

        // Start the camera when the document is loaded
        document.addEventListener('DOMContentLoaded', startCamera);
    </script>
</body>
</html>
