<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Distance Measurement</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam;">
    <!-- Camera passthrough -->
    <a-entity camera></a-entity>

    <!-- Distance measurement text -->
    <a-text id="distanceText" position="0 -0.5 -2" color="blue" align="center" value="Distance:"></a-text>
  </a-scene>

  <script>
    // Event listener for device orientation change
    window.addEventListener('deviceorientation', function(event) {
      // Calculate distance based on device orientation
      var distance = calculateDistance(event.beta);
      document.getElementById('distanceText').setAttribute('value', 'Distance: ' + distance.toFixed(2) + ' meters');
    });

    // Calculate distance based on device orientation
    function calculateDistance(beta) {
      // Height of the device from the ground (in meters)
      var deviceHeight = 1.5; // Adjust this value as needed

      // Angle of elevation (beta) in radians
      var betaRad = beta * (Math.PI / 180);

      // Distance calculation (simple trigonometry)
      var distance = deviceHeight / Math.tan(betaRad);

      return distance;
    }
  </script>
</body>
</html>
