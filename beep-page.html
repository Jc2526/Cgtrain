<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Head Tracking</title>
  <style>
    #video-container {
      position: relative;
      width: 100%;
    }
    #video {
      width: 100%;
      height: auto;
    }
    #circle {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 2px solid red;
      top: calc(50% - 100px);
      left: calc(50% - 100px);
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video" autoplay></video>
    <div id="circle"></div>
  </div>

  <script>
    const video = document.getElementById('video');
    const circle = document.getElementById('circle');

    // Get access to the camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(function(stream) {
        video.srcObject = stream;
      })
      .catch(function(err) {
        console.error('Error accessing the camera: ', err);
      });

    // Check head position relative to the circle
    function checkHeadPosition() {
      const circleRect = circle.getBoundingClientRect();
      const videoRect = video.getBoundingClientRect();

      const circleCenterX = circleRect.left + circleRect.width / 2;
      const circleCenterY = circleRect.top + circleRect.height / 2;

      const headX = videoRect.left + videoRect.width / 2;
      const headY = videoRect.top + videoRect.height / 2;

      const distance = Math.sqrt((circleCenterX - headX) ** 2 + (circleCenterY - headY) ** 2);

      // Radius of the circle
      const circleRadius = circleRect.width / 2;

      if (distance > circleRadius) {
        console.log('Head left the circle!');
        // You can add your logic here to handle head leaving the circle
      } else {
        console.log('Head inside the circle.');
      }
    }

    setInterval(checkHeadPosition, 100); // Check every 100ms
  </script>
</body>
</html>
