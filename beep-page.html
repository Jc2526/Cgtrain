<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Motion Detector</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
</style>
</head>
<body>
<h1>Motion Detector</h1>
<div id="status">Waiting for motion...</div>
<script>
    // Variables to store last known orientation
    var lastX = null;
    var lastY = null;
    var lastZ = null;

    // Audio context
    var audioContext = new (window.AudioContext || window.webkitAudioContext)();

    // Function to play beep sound
    function playBeep() {
        var oscillator = audioContext.createOscillator();
        oscillator.connect(audioContext.destination);
        oscillator.type = "sine";
        oscillator.frequency.setValueAtTime(1000, audioContext.currentTime);
        oscillator.start();
        setTimeout(function() {
            oscillator.stop();
        }, 500); // Beep duration
    }

    // Function to handle device orientation changes
    function handleOrientation(event) {
        var x = event.beta;
        var y = event.gamma;
        var z = event.alpha;

        if (lastX !== null && lastY !== null && lastZ !== null) {
            var deltaX = Math.abs(x - lastX);
            var deltaY = Math.abs(y - lastY);
            var deltaZ = Math.abs(z - lastZ);

            if (deltaX > 10 || deltaY > 10 || deltaZ > 10) { // Adjust sensitivity as needed
                document.getElementById("status").innerHTML = "Motion detected!";
                playBeep();
            } else {
                document.getElementById("status").innerHTML = "Waiting for motion...";
            }
        }

        lastX = x;
        lastY = y;
        lastZ = z;
    }

    // Start listening for device orientation changes
    window.addEventListener('deviceorientation', handleOrientation);
</script>
</body>
</html>
