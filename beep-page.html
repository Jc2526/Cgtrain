
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR Environment with Person Integration</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Virtual environment -->
    <a-sky color="#6EBAA7"></a-sky>
    <a-box position="0 1 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere position="-1 1.25 -3" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

    <!-- Person integration -->
    <a-entity camera position="0 1.6 0">
      <a-entity id="videoContainer" geometry="primitive: plane; width: 1.6; height: 0.9" material="shader: flat; src: #video"></a-entity>
    </a-entity>
  </a-scene>

  <script>
    // Access the webcam feed
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        const video = document.createElement('video');
        video.srcObject = stream;
        video.play();

        const videoTexture = document.querySelector('#videoContainer');
        videoTexture.setAttribute('material', 'src', video);
      })
      .catch(err => console.error('Error accessing webcam:', err));
  </script>
</body>
</html>
