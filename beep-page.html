<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Motion Detection App</title>
<style>
    #video-container {
        position: relative;
        width: 640px;
        height: 480px;
        margin: 0 auto;
    }
    #video, #canvas {
        position: absolute;
        top: 0;
        left: 0;
    }
</style>
</head>
<body>
<div id="video-container">
    <video id="video" autoplay></video>
    <canvas id="canvas" width="640" height="480"></canvas>
</div>
<script>
// Get video element
const video = document.getElementById('video');
// Get canvas element for motion detection
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
// Variables for motion detection
let lastImageData;
let motionThreshold = 1000000; // Adjust as needed
let isRecording = false;
let recordStartTime;
const RECORDING_DURATION = 10; // in seconds
// Access the camera
navigator.mediaDevices.getUserMedia({ video: true })
    .then((stream) => {
        video.srcObject = stream;
        video.play();
        // Start motion detection
        detectMotion();
    })
    .catch((error) => {
        console.error('Error accessing the camera: ', error);
    });

// Function to detect motion
function detectMotion() {
    // Draw current video frame onto the canvas
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    // Get image data from canvas
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    // Initialize motion flag
    let motionDetected = false;
    // Compare current image data with previous frame
    if (lastImageData) {
        const diff = pixelDiff(lastImageData.data, imageData.data);
        if (diff > motionThreshold) {
            motionDetected = true;
        }
    }
    // Display motion status (for demonstration)
    if (motionDetected && !isRecording) {
        console.log('Motion detected! Recording started.');
        startRecording();
    }
    // Check if recording duration has passed
    if (isRecording && (Date.now() - recordStartTime) >= RECORDING_DURATION * 1000) {
        console.log('Recording stopped.');
        stopRecording();
    }
    // Save current image data for comparison
    lastImageData = imageData;
    // Repeat the process
    requestAnimationFrame(detectMotion);
}

// Function to calculate pixel difference between two image data arrays
function pixelDiff(data1, data2) {
    let diff = 0;
    for (let i = 0; i < data1.length; i += 4) {
        const brightness1 = (data1[i] + data1[i + 1] + data1[i + 2]) / 3;
        const brightness2 = (data2[i] + data2[i + 1] + data2[i + 2]) / 3;
        diff += Math.abs(brightness1 - brightness2);
    }
    return diff;
}

// Function to start video recording
function startRecording() {
    isRecording = true;
    recordStartTime = Date.now();
    // You can add code here to start recording the video
    // For simplicity, I'll just log a message
    console.log('Recording started.');
}

// Function to stop video recording
function stopRecording() {
    isRecording = false;
    // You can add code here to stop recording the video
    // For simplicity, I'll just log a message
    console.log('Recording stopped.');
}
</script>
</body>
</html>
