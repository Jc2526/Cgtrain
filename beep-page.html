<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head Tracking</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #video {
            border: 2px solid #333;
            transform: scaleX(-1); /* Flip video horizontally */
        }
        #canvas {
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script>
        // Get video element
        const video = document.getElementById('video');

        // Load face-landmarks detection model
        async function runFaceLandmarksDetection() {
            const model = await faceLandmarksDetection.load(
                faceLandmarksDetection.SupportedPackages.mediapipeFacemesh,
                { maxFaces: 1 }
            );

            // Get camera stream using WebRTC
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
            video.srcObject = stream;

            // Detect face landmarks in real-time
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            async function detectFaceLandmarks() {
                const predictions = await model.estimateFaces({
                    input: video
                });

                // Render face landmarks on canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                if (predictions.length > 0) {
                    const keypoints = predictions[0].scaledMesh;
                    drawKeypoints(ctx, keypoints);
                }

                requestAnimationFrame(detectFaceLandmarks);
            }

            detectFaceLandmarks();
        }

        function drawKeypoints(ctx, keypoints) {
            for (let i = 0; i < keypoints.length; i++) {
                const [x, y, z] = keypoints[i];
                ctx.beginPath();
                ctx.arc(x, y, 2, 0, 2 * Math.PI);
                ctx.fillStyle = 'red';
                ctx.fill();
            }
        }

        runFaceLandmarksDetection();
    </script>
</body>
</html>
