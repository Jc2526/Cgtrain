<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Tracking</title>
    <style>
        #videoCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #overlayCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #box {
            position: absolute;
            top: 30%;
            left: 30%;
            width: 40%;
            height: 40%;
            border: 2px solid blue;
        }

        #motionText {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <video id="videoCanvas" autoplay playsinline></video>
    <canvas id="overlayCanvas"></canvas>
    <div id="box"></div>
    <div id="motionText">Motion</div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script>
        async function run() {
            const video = document.getElementById('videoCanvas');
            const overlayCanvas = document.getElementById('overlayCanvas');
            const ctx = overlayCanvas.getContext('2d');
            const box = document.getElementById('box');
            const motionText = document.getElementById('motionText');

            const model = await cocoSsd.load();
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    video.onloadedmetadata = () => {
                        video.play();
                        detectAndDraw(model, video, ctx, box, motionText);
                    };
                })
                .catch(error => {
                    console.error('Error accessing the camera:', error);
                });
        }

        async function detectAndDraw(model, video, ctx, box, motionText) {
            const predictions = await model.detect(video);

            // Clear previous drawings
            ctx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);

            let motionDetected = false;

            // Draw a red box around each detected person
            predictions.forEach(prediction => {
                if (prediction.class === 'person') {
                    const [x, y, width, height] = prediction.bbox;
                    ctx.beginPath();
                    ctx.lineWidth = '4';
                    ctx.strokeStyle = 'red';
                    ctx.rect(x, y, width, height);
                    ctx.stroke();

                    // Check if the person's bounding box intersects with the box
                    const boxRect = box.getBoundingClientRect();
                    const personRect = {
                        left: x,
                        top: y,
                        right: x + width,
                        bottom: y + height
                    };

                    if (isIntersect(personRect, boxRect)) {
                        motionDetected = true;
                    }
                }
            });

            // Update motion text based on detection
            motionText.textContent = motionDetected ? 'Motion Detected' : 'Motion';

            // Repeat the process
            requestAnimationFrame(() => detectAndDraw(model, video, ctx, box, motionText));
        }

        function isIntersect(rect1, rect2) {
            return !(rect1.right < rect2.left ||
                     rect1.left > rect2.right ||
                     rect1.bottom < rect2.top ||
                     rect1.top > rect2.bottom);
        }

        run();
    </script>
</body>
</html>
