<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Detection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000; /* Set initial background color */
            color: #fff; /* Set initial text color */
        }
        h1, p {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Motion Detection</h1>
    <video id="video" width="100%" height="100%" autoplay playsinline></video>

    <script>
        const video = document.getElementById('video');
        const body = document.body;
        let motionDetected = false;

        // Function to detect motion in the captured image data
        function detectMotion(imageData) {
            let totalDiff = 0;
            for (let i = 0; i < imageData.length; i += 4) {
                // Calculate the difference between pixel values
                const deltaR = Math.abs(imageData[i] - previousImageData[i]);
                const deltaG = Math.abs(imageData[i + 1] - previousImageData[i + 1]);
                const deltaB = Math.abs(imageData[i + 2] - previousImageData[i + 2]);

                // Accumulate total difference
                totalDiff += deltaR + deltaG + deltaB;
            }
            // Calculate average difference per pixel
            const avgDiff = totalDiff / (imageData.length / 4);

            // Set motion detection threshold
            const threshold = 30;

            // If average difference exceeds threshold, consider it as motion
            motionDetected = avgDiff > threshold;
        }

        // Function to update screen color based on motion status
        function updateScreenColor() {
            if (motionDetected) {
                body.style.backgroundColor = '#fff'; // Change background to white
                body.style.color = '#000'; // Change text color to black
            } else {
                body.style.backgroundColor = '#000'; // Change background to black
                body.style.color = '#fff'; // Change text color to white
            }
        }

        // Variables to store previous image data
        let previousImageData = null;

        // Function to update motion detection and screen color
        function updateMotionDetection() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height).data;

            detectMotion(imageData);
            updateScreenColor();
            previousImageData = imageData;
        }

        // Access the camera stream
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                video.srcObject = stream;
                video.play();
                // Update motion detection and screen color periodically (every 200 milliseconds)
                setInterval(updateMotionDetection, 200);
            } catch (error) {
                console.error('Error accessing the camera: ', error);
            }
        }

        // Start the camera when the document is loaded
        document.addEventListener('DOMContentLoaded', startCamera);
    </script>
</body>
</html>
