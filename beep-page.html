<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Measurement</title>
    <style>
        #video-container {
            position: relative;
            width: 100%;
            max-width: 600px;
        }
        #video {
            width: 100%;
            height: auto;
        }
        #output {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" autoplay playsinline></video>
        <div id="output"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script>
        // Load the COCO-SSD model
        async function loadModel() {
            return await cocoSsd.load();
        }

        // Detect objects in the video stream
        async function detectObjects(model, video) {
            const predictions = await model.detect(video);
            return predictions;
        }

        // Calculate distance from object
        function calculateDistance(predictions) {
            // Your distance calculation logic here
            // This is just a placeholder
            return predictions.length > 0 ? 'Distance: ' + predictions[0].bbox[2] + ' pixels' : 'No object detected';
        }

        // Main function
        async function main() {
            const video = document.getElementById('video');
            const output = document.getElementById('output');

            // Load the model
            const model = await loadModel();

            // Access the device camera
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function (stream) {
                        video.srcObject = stream;
                        video.play();
                    })
                    .catch(function (error) {
                        console.error('Error accessing the camera:', error);
                    });
            }

            // Continuously detect objects and update distance
            setInterval(async () => {
                const predictions = await detectObjects(model, video);
                const distance = calculateDistance(predictions);
                output.innerText = distance;
            }, 1000); // Update every second
        }

        // Initialize the main function when the page is loaded
        window.onload = main;
    </script>
</body>
</html>
