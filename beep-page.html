
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAR with Motion Detection</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam;">
    <!-- Camera passthrough -->
    <a-entity camera></a-entity>

    <!-- Ring -->
    <a-ring position="0 0 -3" radius-inner="0.1" radius-outer="0.15" color="blue"></a-ring>

    <!-- Motion detection message -->
    <a-text id="motionText" position="0 0.5 -2" color="red" align="center" value="Motion"></a-text>
  </a-scene>

  <script>
    // Event listener for motion detection
    window.addEventListener('devicemotion', function(event) {
      // Calculate total acceleration
      var acceleration = Math.sqrt(event.acceleration.x ** 2 + event.acceleration.y ** 2 + event.acceleration.z ** 2);

      // Check if motion is detected within the ring (threshold radius)
      var isInRing = Math.abs(event.acceleration.x) < 0.1 && Math.abs(event.acceleration.y) < 0.1;

      // If motion is detected within the ring and total acceleration is above a very low threshold, update message
      if (isInRing && acceleration > 0.01) {
        document.getElementById('motionText').setAttribute('value', 'Motion Detected');
      } else {
        document.getElementById('motionText').setAttribute('value', 'Motion');
      }
    });
  </script>
</body>
</html>
