
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motion Detection</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .video-container {
      position: relative;
      width: 640px; /* Adjust as needed */
      height: 360px; /* Adjust as needed */
      margin: 0 auto;
    }

    #video, #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #status {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
  </div>
  <div id="status"></div>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const status = document.getElementById('status');
    let isDetecting = false;

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        video.play();
      })
      .catch(err => console.error('Error accessing webcam:', err));

    video.addEventListener('play', () => {
      const width = video.videoWidth;
      const height = video.videoHeight;
      canvas.width = width;
      canvas.height = height;

      const ctx = canvas.getContext('2d');
      const previousFrame = new ImageData(width, height);

      function detectMotion() {
        ctx.drawImage(video, 0, 0, width, height);
        const currentFrame = ctx.getImageData(0, 0, width, height);
        if (isDifferent(previousFrame, currentFrame)) {
          status.textContent = 'Motion Detected!';
        } else {
          status.textContent = 'No Motion';
        }
        previousFrame.data.set(currentFrame.data);
        requestAnimationFrame(detectMotion);
      }

      function isDifferent(img1, img2) {
        const threshold = 50;
        for (let i = 0; i < img1.data.length; i += 4) {
          const diff = Math.abs(img1.data[i] - img2.data[i]);
          if (diff > threshold) {
            return true;
          }
        }
        return false;
      }

      detectMotion();
    });
  </script>
</body>
</html>
