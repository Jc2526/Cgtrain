<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Head Tracking</title>
  <style>
    #video-container {
      position: relative;
      width: 100%;
    }
    #video {
      width: 100%;
      height: auto;
    }
    #circle {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 2px solid green; /* Initially green */
      top: calc(50% - 100px);
      left: calc(50% - 100px);
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video" autoplay></video>
    <div id="circle"></div>
  </div>

  <script src="https://docs.opencv.org/master/opencv.js"></script>
  <script>
    const video = document.getElementById('video');
    const circle = document.getElementById('circle');

    // Load face detection model
    cv['onRuntimeInitialized'] = () => {
      const faceCascade = new cv.CascadeClassifier();
      faceCascade.load('haarcascade_frontalface_default.xml'); // Load the pre-trained model

      // Get access to the camera
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
          video.srcObject = stream;
        })
        .catch(function(err) {
          console.error('Error accessing the camera: ', err);
        });

      // Check if face is inside the circle
      function checkFacePosition() {
        const videoSrc = new cv.Mat(video.height, video.width, cv.CV_8UC4);
        const cap = new cv.VideoCapture(video);
        cap.read(videoSrc);

        const faces = new cv.RectVector();
        const faceSize = new cv.Size(0, 0);
        faceCascade.detectMultiScale(videoSrc, faces, 1.1, 3, 0, faceSize, faceSize);

        const circleRect = circle.getBoundingClientRect();
        const circleCenterX = circleRect.left + circleRect.width / 2;
        const circleCenterY = circleRect.top + circleRect.height / 2;
        const circleRadius = circleRect.width / 2;

        let headInCircle = false;
        for (let i = 0; i < faces.size(); ++i) {
          const faceRect = faces.get(i);
          const faceCenterX = faceRect.x + faceRect.width / 2;
          const faceCenterY = faceRect.y + faceRect.height / 2;

          const distance = Math.sqrt((circleCenterX - faceCenterX) ** 2 + (circleCenterY - faceCenterY) ** 2);

          if (distance <= circleRadius) {
            headInCircle = true;
            break;
          }
        }

        if (headInCircle) {
          circle.style.borderColor = 'green';
          console.log('Head inside the circle.');
        } else {
          circle.style.borderColor = 'red';
          console.log('Head left the circle!');
          alert('Head left the circle!'); // Display an alert message
          // You can add more logic here to handle the event
        }

        videoSrc.delete();
        faces.delete();
      }

      setInterval(checkFacePosition, 100); // Check every 100ms
    };
  </script>
</body>
</html>
